<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스킬 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      background: #1e1e1e;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      background-color: #03dac5;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #03dac5;
    }
  </style>
</head>
<body>

  <h1>스킬 계산기</h1>

  <label>기초공격력 <input type="number" id="baseAtk"></label>
  <label>깡공 <input type="number" id="flatAtk"></label>
  <label>공격력% <input type="number" id="atkPercent"></label>
  <label>기초스킬데미지% <input type="number" id="baseSkillDmg"></label>
  <label>추가스킬데미지% <input type="number" id="extraSkillDmg"></label>
  <label>치확% <input type="number" id="critRate"></label>
  <label>치명타피해% <input type="number" id="critDmg"></label>
  <label>낙인 계수 (ex: 1.2 또는 없음 시 비워두세요) <input type="number" step="0.01" id="brand"></label>
  <label>저주% <input type="number" id="curse"></label>
  <label>감전% <input type="number" id="shock"></label>
  <label>추가피해% <input type="number" id="bonusDmg"></label>
  <label>적중시 피해 <input type="number" id="onHit"></label>
  <label>기본 기술 피해량 증가% <input type="number" id="basicSkillBoost"></label>

  <button onclick="calculate()">계산</button>

  <div class="result" id="skillResult">스킬피해: -</div>
  <div class="result" id="basicSkillResult">기본 기술 피해: -</div>

  <script>
    function parseValue(id) {
      const value = parseFloat(document.getElementById(id).value);
      return isNaN(value) ? null : value;
    }

    function calculate() {
      const baseAtk = parseValue("baseAtk") ?? 0;
      const flatAtk = parseValue("flatAtk") ?? 0;
      const atkPercent = parseValue("atkPercent") ?? 0;
      const baseSkillDmg = parseValue("baseSkillDmg") ?? 0;
      const extraSkillDmg = parseValue("extraSkillDmg") ?? 0;
      const critRate = parseValue("critRate") ?? 0;
      const critDmg = parseValue("critDmg") ?? 0;
      const brand = parseValue("brand");
      const curse = parseValue("curse") ?? 0;
      const shock = parseValue("shock") ?? 0;
      const bonusDmg = parseValue("bonusDmg") ?? 0;
      const onHit = parseValue("onHit") ?? 0;
      const basicSkillBoost = parseValue("basicSkillBoost") ?? 0;

      const totalAtk = (baseAtk + flatAtk) * (1 + atkPercent / 100);
      const skillRatio = (baseSkillDmg + extraSkillDmg) / 100;
      const critMultiplier = (1 + critRate / 100) * (2 + critDmg / 100);
      const brandMultiplier = brand ?? 1;
      const curseMultiplier = 1 + curse / 100;
      const shockMultiplier = 1 + shock / 100;
      const bonusMultiplier = 1 + bonusDmg / 100;
      const basicSkillMultiplier = 1 + basicSkillBoost / 100;

      const skillDamage = totalAtk * skillRatio * critMultiplier * brandMultiplier * curseMultiplier * shockMultiplier * bonusMultiplier + onHit;
      const basicSkillDamage = totalAtk * skillRatio * critMultiplier * basicSkillMultiplier * brandMultiplier * curseMultiplier * shockMultiplier * bonusMultiplier + onHit;

      document.getElementById("skillResult").textContent = "스킬피해: " + Math.round(skillDamage);
      document.getElementById("basicSkillResult").textContent = "기본 기술 피해: " + Math.round(basicSkillDamage);
    }
  </script>

</body>
</html>
