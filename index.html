<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스킬 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    }
    input[type="number"] {
      width: 80px;
      margin: 5px;
    }
    button {
      margin: 10px 0;
      padding: 5px 10px;
    }
    .section {
      margin-bottom: 30px;
      border-bottom: 1px solid #444;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>스킬 계산기</h1>

  <!-- 입력창 -->
  <div class="section">
    <h2>입력값</h2>
    <label>기초공격력: <input id="baseAtk" type="number"></label>
    <label>깡공: <input id="flatAtk" type="number"></label>
    <label>공격력%: <input id="atkPct" type="number"></label>
    <label>기초스킬데미지%: <input id="baseSkillPct" type="number"></label>
    <label>추가스킬데미지%: <input id="addSkillPct" type="number"></label>
    <label>치확%: <input id="critChance" type="number"></label>
    <label>치명타피해%: <input id="critDmg" type="number"></label>
    <label>저주%: <input id="curse" type="number"></label>
    <label>감전%: <input id="shock" type="number"></label>
    <label>추가피해%: <input id="extraDmg" type="number"></label>
    <label>적중시 피해: <input id="onHitDmg" type="number"></label>
    <label>기본 기술 피해량 증가%: <input id="basicSkillBoost" type="number"></label>
  </div>

  <!-- 결과 -->
  <div class="section">
    <h2>결과</h2>
    <button onclick="calculate()">계산</button>
    <p>🟠 <strong>스킬피해:</strong> <span id="skillResult">-</span></p>
    <p>🟡 <strong>기본 기술 피해:</strong> <span id="basicResult">-</span></p>
    <button onclick="saveResult()">현재 값 저장</button>
    <p>🟢 <strong>저장된 값:</strong> <span id="savedValue">없음</span></p>
    <p>🔵 <strong>현재 효율 (증가율):</strong> <span id="efficiency">-</span></p>
  </div>

  <script>
    function getValue(id) {
      const val = parseFloat(document.getElementById(id).value);
      return isNaN(val) ? null : val;
    }

    function calculate() {
      const baseAtk = getValue("baseAtk") ?? 0;
      const flatAtk = getValue("flatAtk") ?? 0;
      const atkPct = (getValue("atkPct") ?? 0) / 100;
      const baseSkillPct = (getValue("baseSkillPct") ?? 0) / 100;
      const addSkillPct = (getValue("addSkillPct") ?? 0) / 100;
      const critChance = (getValue("critChance") ?? 0) / 100;
      const critDmg = (getValue("critDmg") ?? 0) / 100;
      const curse = (getValue("curse") ?? 0) / 100;
      const shock = (getValue("shock") ?? 0) / 100;
      const extraDmg = (getValue("extraDmg") ?? 0) / 100;
      const onHitDmg = getValue("onHitDmg") ?? 0;
      const basicSkillBoost = (getValue("basicSkillBoost") ?? 0) / 100;

      const atkCalc = (baseAtk + flatAtk) * (1 + atkPct);
      const skillDmg = atkCalc * (baseSkillPct + addSkillPct) * (1 + critChance) * (2 + critDmg);
      const totalMultiplier = 1.2 * (1 + curse) * (1 + shock) * (1 + extraDmg);
      const finalSkill = skillDmg * totalMultiplier + onHitDmg;

      const basicSkill = skillDmg * (1 + basicSkillBoost) * totalMultiplier + onHitDmg;

      document.getElementById("skillResult").textContent = Math.round(finalSkill);
      document.getElementById("basicResult").textContent = Math.round(basicSkill);

      // 효율 계산
      const saved = parseFloat(localStorage.getItem("savedValue"));
      if (!isNaN(saved) && saved > 0) {
        const efficiency = finalSkill / saved;
        document.getElementById("efficiency").textContent = efficiency.toFixed(2) + "배";
      } else {
        document.getElementById("efficiency").textContent = "-";
      }
    }

    function saveResult() {
      const val = document.getElementById("skillResult").textContent;
      if (!isNaN(val)) {
        localStorage.setItem("savedValue", val);
        document.getElementById("savedValue").textContent = val;
        calculate(); // 다시 계산해서 효율 반영
      }
    }

    // 처음 로딩 시 저장값 불러오기
    window.onload = () => {
      const saved = localStorage.getItem("savedValue");
      if (saved) {
        document.getElementById("savedValue").textContent = saved;
      }
    };
  </script>
</body>
</html>
