<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>스킬 계산기</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 20px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin: 10px 5px;
      padding: 10px;
      font-weight: bold;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>📊 스킬 계산기</h1>

  <div class="section">
    <label>기초공격력: <input type="number" id="baseAtk" /></label><br />
    <label>깡공: <input type="number" id="flatAtk" /></label><br />
    <label>공격력%: <input type="number" id="atkPercent" /></label><br />
    <label>기초스킬데미지%: <input type="number" id="baseSkill" /></label><br />
    <label>추가스킬데미지%: <input type="number" id="bonusSkill" /></label><br />
    <label>치확%: <input type="number" id="critRate" /></label><br />
    <label>치명타피해%: <input type="number" id="critDmg" /></label><br />
    <label>저주%: <input type="number" id="curse" /></label><br />
    <label>감전%: <input type="number" id="shock" /></label><br />
    <label>추가피해%: <input type="number" id="bonus" /></label><br />
    <label>기본 기술 피해량 증가%: <input type="number" id="baseSkillBonus" /></label><br />
    <label>적중시 피해: <input type="number" id="onHit" /></label><br />
  </div>

  <div class="section">
    <button onclick="calculate()">스킬 피해 계산</button>
    <button onclick="calculateBasicSkill()">기본 기술 계산</button>
    <button onclick="compareEfficiency()">효율 비교</button>
  </div>

  <div class="section">
    <p id="result">결과가 여기에 표시됩니다.</p>
  </div>

  <script>
    function toNumber(value, defaultValue = 1) {
      const num = parseFloat(value);
      return isNaN(num) ? defaultValue : num;
    }

    function toNumberAdd(value, defaultValue = 0) {
      const num = parseFloat(value);
      return isNaN(num) ? defaultValue : num;
    }

    function getValues() {
      return {
        baseAtk: toNumberAdd(document.getElementById("baseAtk").value),
        flatAtk: toNumberAdd(document.getElementById("flatAtk").value),
        atkPercent: toNumber(document.getElementById("atkPercent").value),
        baseSkill: toNumber(document.getElementById("baseSkill").value),
        bonusSkill: toNumber(document.getElementById("bonusSkill").value),
        critRate: toNumber(document.getElementById("critRate").value),
        critDmg: toNumber(document.getElementById("critDmg").value),
        curse: toNumber(document.getElementById("curse").value),
        shock: toNumber(document.getElementById("shock").value),
        bonus: toNumber(document.getElementById("bonus").value),
        baseSkillBonus: toNumber(document.getElementById("baseSkillBonus").value),
        onHit: toNumberAdd(document.getElementById("onHit").value)
      };
    }

    function calculate() {
      const v = getValues();
      const brand = 1.2;
      const dmg =
        (((v.baseAtk + v.flatAtk) * (1 + v.atkPercent)) *
         (v.baseSkill + v.bonusSkill) *
         (1 + v.critRate) *
         (2 + v.critDmg)) *
        brand *
        (1 + v.curse) *
        (1 + v.shock) *
        (1 + v.bonus) +
        v.onHit;

      document.getElementById("result").innerText = `스킬 피해: ${Math.round(dmg)}`;
    }

    function calculateBasicSkill() {
      const v = getValues();
      const brand = 1.2;
      const dmg =
        (((v.baseAtk + v.flatAtk) * (1 + v.atkPercent)) *
         (v.baseSkill + v.bonusSkill) *
         (1 + v.critRate) *
         (2 + v.critDmg)) *
        (1 + v.baseSkillBonus) *
        brand *
        (1 + v.curse) *
        (1 + v.shock) *
        (1 + v.bonus) +
        v.onHit;

      document.getElementById("result").innerText = `기본 기술 피해: ${Math.round(dmg)}`;
    }

    function compareEfficiency() {
      const newValue = prompt("🔁 추가되는 값(예: 새 스킬 피해량)을 입력하세요:");
      const currentValue = prompt("📌 현재 값(예: 기존 피해량)을 입력하세요:");
      const newNum = parseFloat(newValue);
      const currNum = parseFloat(currentValue);

      if (!isNaN(newNum) && !isNaN(currNum) && currNum !== 0) {
        const result = newNum / currNum;
        document.getElementById("result").innerText = `효율: ${result.toFixed(3)}배 (${(result * 100).toFixed(1)}%)`;
      } else {
        document.getElementById("result").innerText = `❌ 올바른 숫자를 입력해주세요.`;
      }
    }
  </script>
</body>
</html>
