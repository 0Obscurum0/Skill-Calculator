<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스킬 계산기</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    input[type="text"], input[type="number"] {
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
      padding: 5px;
      margin: 3px 0;
      width: 150px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    #skillResult, #efficiencyResult, #atkResult, #bleedResult, #stabResult {
      white-space: pre-line;
      margin-top: 20px;
      padding: 10px;
      background-color: #1e1e1e;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h2>스킬 계산기</h2>

  <label>기초 공격력: <input type="number" id="baseAtk"></label>
  <label>깡 공격력: <input type="number" id="flatAtk"></label>
  <label>공격력 %: <input type="text" id="atkPercent"></label>
  <label>기초 스킬 데미지 계수: <input type="number" id="baseSkillDmg"></label>
  <label>추가 스킬 데미지 계수: <input type="number" id="addSkillDmg"></label>
  <label>치명타 확률 %: <input type="text" id="critRate"></label>
  <label>치명타 피해 %: <input type="text" id="critDmg"></label>
  <label>저주 %: <input type="text" id="curse"></label>
  <label>감전 %: <input type="text" id="shock"></label>
  <label>추가 피해 %: <input type="text" id="addDmg"></label>
  <label>기본 기술 피해량 증가 %: <input type="text" id="basicBoost"></label>
  <label>적중시 피해 (상수 또는 %): <input type="text" id="hitDmg"></label>
  <label><input type="checkbox" id="markCheck"> 낙인 있음 (1.2배)</label>
  <label><input type="checkbox" id="hiddenBlade"> 숨겨진 칼날 유물 장착</label>
  <button onclick="calculateSkill()">계산하기</button>
  <div id="skillResult"></div>

  <h2>효율 계산기</h2>
  <label>현재 값: <input type="text" id="currentValue"></label>
  <label>추가되는 값: <input type="text" id="addedValue"></label>
  <button onclick="calculateEfficiency()">효율 계산</button>
  <div id="efficiencyResult"></div>

  <h2>공격력 계산기</h2>
  <label>기초 공격력: <input type="number" id="atkBaseOnly"></label>
  <label>깡 공격력: <input type="number" id="atkFlatOnly"></label>
  <label>공격력 %: <input type="text" id="atkPercentOnly"></label>
  <button onclick="calculateAtk()">표기 공격력 계산</button>
  <div id="atkResult"></div>

  <h2>출혈 계산기</h2>
  <label>출혈 계수 (기본 0.15): <input type="text" id="bleedCoef" value="0.15"></label>
  <label>출혈 피해 % 증가: <input type="text" id="bleedDmg"></label>
  <label>출혈 내성 % 증가: <input type="text" id="bleedResist"></label>
  <button onclick="calculateBleed()">출혈 피해 계산</button>
  <div id="bleedResult"></div>

  <h2>자상 계산기</h2>
  <label>출혈 피해: <input type="text" id="bleedValue"></label>
  <label>출혈 중첩 수: <input type="number" id="bleedStack"></label>
  <label>자상 계수 (기본 3.5): <input type="text" id="stabCoef" value="3.5"></label>
  <label>자상 피해 % 증가: <input type="text" id="stabDmg"></label>
  <button onclick="calculateStab()">자상 피해 계산</button>
  <div id="stabResult"></div>

  <script>
    function parseValue(val) {
      if (!val || val.trim() === "") return null;
      if (val.includes('%')) return parseFloat(val) / 100;
      return parseFloat(val);
    }

    function calculateEfficiency() {
      const current = parseValue(document.getElementById('currentValue').value);
      const added = parseValue(document.getElementById('addedValue').value);
      if (!current || !added) return document.getElementById('efficiencyResult').textContent = '값을 모두 입력해주세요';
      const result = added / current;
      document.getElementById('efficiencyResult').textContent = `효율 = ${added} ÷ ${current} = ${result.toFixed(4)} (${(result * 100).toFixed(2)}%)`;
    }

    function calculateAtk() {
      const base = parseValue(document.getElementById('atkBaseOnly').value) ?? 0;
      const flat = parseValue(document.getElementById('atkFlatOnly').value) ?? 0;
      const percent = parseValue(document.getElementById('atkPercentOnly').value) ?? 0;
      const result = (base + flat) * (1 + percent);
      document.getElementById('atkResult').textContent = `표기 공격력 = (${base} + ${flat}) × (1 + ${percent * 100}%) = ${result.toFixed(2)}`;
    }

    function calculateBleed() {
      const base = parseValue(document.getElementById('baseAtk').value) ?? 0;
      const flat = parseValue(document.getElementById('flatAtk').value) ?? 0;
      const percent = parseValue(document.getElementById('atkPercent').value) ?? 0;
      const coef = parseValue(document.getElementById('bleedCoef').value) ?? 0.15;
      const dmg = parseValue(document.getElementById('bleedDmg').value) ?? 0;
      const resist = parseValue(document.getElementById('bleedResist').value) ?? 0;
      const atk = (base + flat) * (1 + percent);
      const result = atk * coef * (1 + dmg) * (1 + resist);
      document.getElementById('bleedResult').textContent = `출혈 피해 = (${atk.toFixed(2)} × ${coef}) × (1 + ${dmg * 100}%) × (1 + ${resist * 100}%) = ${result.toFixed(2)}`;
    }

    function calculateStab() {
      const bleed = parseValue(document.getElementById('bleedValue').value) ?? 0;
      const stack = parseValue(document.getElementById('bleedStack').value) ?? 0;
      const coef = parseValue(document.getElementById('stabCoef').value) ?? 3.5;
      const dmg = parseValue(document.getElementById('stabDmg').value) ?? 0;
      const result = bleed * stack * coef * (1 + dmg);
      document.getElementById('stabResult').textContent = `자상 피해 = ${bleed} × ${stack} × ${coef} × (1 + ${dmg * 100}%) = ${result.toFixed(2)}`;
    }

    function calculateSkill() {
      const base = parseValue(document.getElementById('baseAtk').value) ?? 0;
      const flat = parseValue(document.getElementById('flatAtk').value) ?? 0;
      const atkPercent = parseValue(document.getElementById('atkPercent').value) ?? 0;
      const baseSkill = parseValue(document.getElementById('baseSkillDmg').value) ?? 0;
      const addSkill = parseValue(document.getElementById('addSkillDmg').value) ?? 0;
      let critRate = parseValue(document.getElementById('critRate').value) ?? 0;
      const critDmg = parseValue(document.getElementById('critDmg').value) ?? 0;
      const curse = parseValue(document.getElementById('curse').value) ?? 0;
      const shock = parseValue(document.getElementById('shock').value) ?? 0;
      const addDmg = parseValue(document.getElementById('addDmg').value) ?? 0;
      const basicBoost = parseValue(document.getElementById('basicBoost').value) ?? 0;
      const hitDmg = parseValue(document.getElementById('hitDmg').value) ?? 0;
      const mark = document.getElementById('markCheck').checked;
      const hidden = document.getElementById('hiddenBlade').checked;

      critRate = hidden ? critRate : Math.min(critRate, 1);
      const atk = (base + flat) * (1 + atkPercent);
      const skillCoef = baseSkill + addSkill;
      const critMul = critRate * (2 + critDmg);
      const markMul = mark ? 1.2 : 1;

      let skill = atk * skillCoef * critMul * markMul * (1 + curse) * (1 + shock) * (1 + addDmg) + (hitDmg ?? 0);
      let basic = atk * skillCoef * critMul * (1 + basicBoost) * markMul * (1 + curse) * (1 + shock) * (1 + addDmg) + (hitDmg ?? 0);

      document.getElementById('skillResult').textContent =
        `스킬 피해 = ${skill.toFixed(2)}\n기본 기술 피해 = ${basic.toFixed(2)}`;
    }
  </script>
</body>
</html>
